<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Ball Pool</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Game Information Display -->
    <div id="game-info-container">
        <div id="score-display">Score: 0/0</div>
    </div>

    <!-- Game Start Modal -->
    <div id="game-start-modal">
        <div class="modal-content">
            <h2>welcome!</h2>
            <p class="congrats-message">select the number of players</p>
            <button id="one-player-button">One Player</button>
            <button id="two-player-button">Two Player</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p class="congrats-message">Congratulations! You've collected all objects!</p>
            <pre id="final-score">Final Score: 0/0 (0%)</pre>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>

</html>
