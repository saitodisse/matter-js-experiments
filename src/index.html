<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Ball Pool</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Game Information Display -->
    <div id="game-info-container">
        <div id="match-score-display" style="display: none;">Match: P1 0 - P2 0</div> <!-- Added Current Match Score -->
        <div id="round-score-display">P1: 0 | P2: 0</div> <!-- Round Number -->
        <div id="score-display">Score: 0/0</div> <!-- Round Score/Attempts -->
        <!-- Player turn display is dynamically added by GameManager -->
    </div>

    <!-- Game Start Modal -->
    <div id="game-start-modal">
        <div class="modal-content">
            <img id="logo_image" src="/images/logo.png" />
            <p id="game-start-description">select the number of players</p>

            <div class="buttons" id="players-buttons">
                <button id="one-player-button">One Player</button>
                <button id="two-player-button">Two Player</button>
            </div>

            <div class="buttons" id="game-mode-buttons">
                <button id="best-of-3-button">Best of 3</button>
                <button id="best-of-5-button">Best of 5</button>
                <button id="best-of-7-button">Best of 7</button>
            </div>
        </div>
    </div>

    <!-- Match Over Modal -->
    <div id="match-over-modal"> <!-- Renamed ID -->
        <div class="modal-content">
            <h2>Match Over!</h2> <!-- Updated Heading -->
            <p class="congrats-message">Final Match Result:</p> <!-- Updated Message -->
            <pre id="final-match-score">P1: 0 | P2: 0</pre> <!-- Updated ID and Placeholder Text -->

            <!-- Added Round Summary Display Area -->
            <div id="round-summary" style="display: none;">
                <!-- Content generated by GameManager -->
            </div>

            <!-- Added Ranking Display Area -->
            <div id="ranking-display" style="display: none;">
                <!-- Content generated by GameManager -->
            </div>

            <!-- Added Name Input and Save Button Area -->
            <div id="player-name-input-container" style="display: none; margin-top: 15px;">
                <input type="text" id="player-name-input-1" placeholder="Enter Name P1" maxlength="15"
                    style="display: none;">
                <input type="text" id="player-name-input-2" placeholder="Enter Name P2" maxlength="15"
                    style="display: none; margin-left: 5px;">
                <button id="save-score-button" style="display: none; margin-left: 10px;">Save Score</button>
            </div>

            <button id="restart-button">New Match</button> <!-- Updated Button Text -->
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>

</html>
