<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Ball Pool</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Game Information Display -->
    <div id="game-info-container">
        <div id="round-score-display">P1: 0 | P2: 0</div> <!-- Added Round Score Display -->
        <div id="score-display">Score: 0/0</div> <!-- Renamed from Attempts/Score -->
    </div>

    <!-- Game Start Modal -->
    <div id="game-start-modal">
        <div class="modal-content">
            <h2>welcome!</h2>
            <p class="congrats-message">select the number of players</p>
            <button id="one-player-button">One Player</button>
            <button id="two-player-button">Two Player</button>
        </div>
    </div>

    <!-- Match Over Modal -->
    <div id="match-over-modal"> <!-- Renamed ID -->
        <div class="modal-content">
            <h2>Match Over!</h2> <!-- Updated Heading -->
            <p class="congrats-message">Final Match Result:</p> <!-- Updated Message -->
            <pre id="final-match-score">P1: 0 | P2: 0</pre> <!-- Updated ID and Placeholder Text -->
            <button id="restart-button">New Match</button> <!-- Updated Button Text -->
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>

</html>
